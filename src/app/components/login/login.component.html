<div>
  <h2>Check User Existence</h2>
  <form [formGroup]="userForm" (ngSubmit)="checkUser()">
    <label>Email:</label>
    <input type="email" formControlName="email">
    <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
      <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
    </div>
    <br>
    <label>Password:</label>
    <input type="password" formControlName="password">
    <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
      <div *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</div>
      <div *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.
      </div>
    </div>
    <br>
    <button type="submit" [disabled]="userForm.invalid">Check User</button>
  </form>
</div>
