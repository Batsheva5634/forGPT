   <circle-progress
  [percent]="progress"
  [radius]="60"
  [outerStrokeWidth]="10"
  [innerStrokeWidth]="5"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
 
>
<ng-template #contentTemplate>
  <div class="inner-text">
    <div>{{ progress.toFixed(2) }}%</div>
    <div>אחוזים מהקורס הושלמו</div>
  </div>
</ng-template>
</circle-progress>
